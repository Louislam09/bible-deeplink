<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaEscritura: biblia + audio</title>
  <script>
    function openApp() {
      const deepLink = "sb-rv60://";
      const fallbackURL = "https://play.google.com/store/apps/details?id=com.louislam09.bible";

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = deepLink;
      document.body.appendChild(iframe);

      setTimeout(() => {
        window.location.href = fallbackURL;
      }, 2000);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Opening the app...</p>
  <p>If nothing happens, <a id="fallback-link" href="#">click here</a> to download the app.</p>
  <noscript>
    <p>Please enable JavaScript to use this page.</p>
  </noscript>
</body>
</html>
